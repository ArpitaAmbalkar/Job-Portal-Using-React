<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGpt Clone</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <h1>ChatGPT Clone</h1>
            <p>Recent Chats</p>
            <ul>
                <li>HTML & CSS Properties</li>
                <li>Flexbox Basics</li>
            </ul>
        </aside>
        <main class="main">
            <div class="topbar">Chat Window</div>
            <div class="chat-area">
                <div class="msg">
                    <div class="avatar bot">G</div>
                    <div class="bubble">Hello! How can I help you today?</div>
                </div>
                <div class="msg">
                    <div class="avatar user">U</div>
                    <div class="bubble">
                        Create ChatGPT clone using basic HTML and CSS
                    </div>
                </div>
                <div class="msg">
                    <div class="avatar bot">G</div>
                    <div class="bubble">Here it is!This simple clone shows selector, colors, text, background, display,positioning, flexbox and grid</div>
                </div>
            </div>
            <footer id="composer">
                <form class="composer">
                    <input type="text" placeholder="Type a message">
                    <i class="fa-solid fa-microphone"></i>
                    <button>Send </button>
                </form>
            </footer>
        </main>
    </div>
</body>
</html>
