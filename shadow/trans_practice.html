<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 150px;
        }
        img:hover{
            transform: scale(1.5);
            transition: 1s;
        }
        .image-container{
            overflow: hidden;
        }
        .btn{
            background-color: rgb(168, 50, 50);
            margin: 30px;
            border: none;
            height: 50px;
            width: 100px;
            color: white;
        }
        .btn:hover{
            transform: scale(1.3) translateY(-10px);
            transition: 1s;
           
        }
        .card
        {
            background-color: green;
            height: 100px;
            width: 150px;
            align-content: center;
            text-align: center;
            margin: 20px;
            border-radius: 3px;
        }
        .card:hover{
            transform: skewX(-30deg) rotate(20deg);
            transition: 1s;
        }
        .icon{
            margin: 10px;
            font-size: 50px;
        }
        .icon:hover{
            transform: translateY(-15px) rotate(-15deg); 
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://media.istockphoto.com/id/1402485839/photo/green-blurred-nature-background.jpg?s=612x612&w=0&k=20&c=u5zNyG9FJsrvp3AZNbVcjP-DImbEOjAOhaqjP8qaDAk=" alt="" class="image">

    </div>
    <button class="btn">Click me</button>
    <div class="card">Tilt me</div>
    <div class="icon">‚≠ê</i></div>
</body>
</html>
